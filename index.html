<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <main class="container">
        <header>To-Do List</header>
        <section class="todo-add">
          <input type="text" id="todo-input" placeholder="Add New Todo..." />
          <button type="submit" id="todo-button">Add</button>
        </section>

        <section class="todos">
          <ul id="todo-ul"></ul>
        </section>
      </main>

      <main class="container-completed">
        <header>Completed List</header>
        <section class="todo-add">
          <input
            type="text"
            id="search-input"
            placeholder="Search Completed Todo..."
          />
          <button type="submit" id="button_search">Search</button>
        </section>

        <section class="completeds">
          <ul id="completeds-ul"></ul>
        </section>
      </main>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="app_localStorage+2divs.js"></script>
  </body>
</html>
